
{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Register
{% endblock %}

{% block content %}
    <section>
        <h1>Register a New User</h1>
        <form class="form-with-validation" action="{% url 'users:register' %}" method='POST'> 
            {% csrf_token %}
            {{ form|crispy }}
            <button class="form-submit">Register</button>
        </form>
    </section>
    
{% endblock %}
