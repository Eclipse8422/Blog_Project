{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Login
{% endblock %}

{% block content %}
    <section>
        <h1>Login</h1>
        <form class="form-with-validation" action="{% url 'users:login' %}" method='POST'> 
            {% csrf_token %}
            {{ form|crispy }}
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}" />
            {% endif %}
            <button class="form-submit">Login</button>
        </form>
    </section>
    
{% endblock %}
