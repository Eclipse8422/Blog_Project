{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Delete Post
{% endblock %}

{% block content %}
    <section>
        <h1>Are you sure you want to delete "{{ post.title }}"</h1>
        <form class="form-with-validation" action="{% url 'posts:delete_post' slug=post.slug %}" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="form-submit">Yes, Delete</button>
        </form>
            <a href="{% url 'posts:detail' slug=post.slug%}">
                <button class="form-submit">No, Cancel</button>
            </a>
    </section>
{% endblock %}
