{% extends 'layout.html' %}

{% block title %}
    Posts
{% endblock %}

{% block content %}
    <section>
        <h1>Posts</h1>
        {% for post in posts %}
            <article>
                <h2>
                    <a href="{% url 'posts:detail' slug=post.slug %}">{{ post.title }}</a>
                </h2>
                <p>Posted on {{ post.date }} by {{ post.author }}</p>
                <p>{{ post.body }}</p>
            </article>
        {% endfor %}
    </section>
{% endblock %}
