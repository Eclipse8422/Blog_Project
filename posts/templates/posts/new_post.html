{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block title %}
    New Post
{% endblock %}

{% block content %}
    <section>
        <h1>New Post</h1>
        <form class="form-with-validation" action="{% url 'posts:new_post'%}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="form-submit">Create Post</button>
        </form>
    </section>
{% endblock %}
